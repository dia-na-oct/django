<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="articles">
    {% for article in articles%}
    <div class="article">
        <h2>
            <a href="">{{article.title}}</a>
            <p>{{article.snippet}}</p>
            <p>{{article.slug}}</p>
            <p>{{article.date}}</p>
        </h2>
    </div>
    {%endfor%}
   </div> 
</body>
</html>
